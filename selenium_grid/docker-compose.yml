# To execute this docker-compose yml file use `docker-compose -f docker-compose-v3-dev-channel.yml up`
# Add the `-d` flag at the end for detached execution
# To stop the execution, hit Ctrl+C, and then `docker-compose -f docker-compose-v3-dev-channel.yml down`
version: "3"
services:
    node-chrome:
      image: selenium/node-chromium:107.0
      volumes:
        - ./assets:/opt/selenium/assets
        - ./config.toml:/opt/bin/config.toml
        - /var/run/docker.sock:/var/run/docker.sock
      depends_on:
        - selenium-hub
      environment:
        - SE_EVENT_BUS_HOST=selenium-hub
        - SE_EVENT_BUS_PUBLISH_PORT=4442
        - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
        - SE_NODE_MAX_INSTANCES=3
        - SE_NODE_MAX_SESSIONS=3
        - VNC_NO_PASSWORD=1
        - TZ=America/New_York
    selenium-hub:
      image: selenium/hub:4.5.3-20221025
      container_name: selenium-hub
      ports:
        - "4442:4442"
        - "4443:4443"
        - "4444:4444"
    allure:
      image: "frankescobar/allure-docker-service"
      environment:
        CHECK_RESULTS_EVERY_SECONDS: 1
        KEEP_HISTORY: 1
      ports:
        - "5050:5050"
      volumes:
        - ${PWD}/allure-results:/app/allure-results
        - ${PWD}/allure-reports:/app/default-reports

